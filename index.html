<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>


  <div class="card">
    <div class="card-img">
      <img class="img-card" src="./images/image-equilibrium.jpg" alt="">
      <div class="layer">
        <img class="view" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content-card">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <span><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span><img src="./images/icon-clock.svg" alt=""> 3 days left</span>

    </div>
    <div class="creator">
      <img src="./images/image-avatar.png" alt="">
      <p> Creation of <strong> Jules Wyvern</strong></p>
    </div>

  </div>

</html>
